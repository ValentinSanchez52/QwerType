<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">    

    <title>Document</title>
    <script src="scripts/config.js" defer></script>
    <script src="scripts/utilities.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        <h1>QwerType</h1>
        <h2>The application to write faster !</h2>
        <h3>QwerType is an online application to learn to write faster :)</h3>
    </header>

    <main>
        <div class="optionsZone">
            <p>Select your options and write the proposition underneath</p>
            <div class="sourceOptions">
                <input type="radio" name="sourceOptions" id="words" checked>
                <label for="words">Words</label>
                <input type="radio" name="sourceOptions" id="phrases">
                <label for="words">Phrases</label>
            </div>
        </div>
            
        <div class="propositionZone">
            Qwerty
        </div>
            
        <div class="inputZone">
            <input type="text" name="textInput" id="textInput">
            <button id="textConfirm">Confirm</button>
        </div>
            
        <div class="scoreZone">
            <p>Your score: <span>0</span>, average speed: <span>0</span>/s</p>
        </div>
    </main>

    <footer>
        <p>@Copyright : <a href="https://github.com/ValentinSanchez52"> Valentin Sanchez </a></p>
    </footer>
</body>
</html>
